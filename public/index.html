<!DOCTYPE html>
<html lang="en">

<head>
    <title>Goals Project</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Bowlby+One|Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <p class="logo">Goalme!</p>
    </div>
    <div class="back">
        <button id="back-button" class="button-link"><i class="fa fa-arrow-left" aria-hidden="true"></i>Back to homepage</button>
    </div>
    <div class="left-navbar">
        <button id="mygoalsBtn" class="button-link navbar-active">My goals</button>
        <button id="creategoalsBtn" class="button-link">Create goals</button>
    </div>
    <div class="navbar">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Log out</button>
        <button id="signinBtn">Signup</button>
    </div>
    <div class="masthead">
        <p class="masthead-intro">Hi, welcome to</p>
        <h1 class="masthead-heading">Goalme!</h1>
        <p class="masthead-intro">a full stack NODE Express app built with <i class="fa fa-heart" aria-hidden="true"></i> by AUDREY WONG.</p>
        <br>
        <p class="masthead-intro">You can use this app to track goals and watch a garden grow as you take actions towards your goals.</p>
        <p class="masthead-intro">
            <button class="demo">View demo</button>
        </p>
    </div>
    <form class="create-goal">
        <div>
            <label for="name">Enter goal* </label>
            <br>
            <input type="text" name="goal" placeholder="Exercise daily" required/>
        </div>
        <div>
            <label for="start-date">Start date </label>
            <br>
            <input type="date" name="start-date" placeholder="Start date">
        </div>
        <div>
            <label for="end-date">End date </label>
            <br>
            <input type="date" name="end-date" placeholder="End date">
        </div>
        <div>
            <input type="submit" class="goal-submit" value="Create goal" name="submit">
        </div>
    </form>
    <div class="list-goals">
    </div>
    <div class="garden">
    </div>
    <!--Modals-->
    <div id="loginModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="login-close">&times;</span>
            <h2>Log in</h2>
            <form class="login">
                <div>
                    <input type="email" name="email" class="email" placeholder="Email" required/>
                </div>
                <div>
                    <input type="password" name="password" class="password" placeholder="Password" required/>
                </div>
                <div>
                    <input type="submit" class="login-submit" value="Login" name="submit">
                </div>
            </form>
        </div>
    </div>
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="signup-close">&times;</span>
            <h2>Sign up</h2>
            <form class="signup">
                <div>
                    <input type="text" name="name" placeholder="First name" class="signup-name" required/>
                </div>
                <div>
                    <input type="email" name="email" placeholder="Your email address" class="signup-email" required/>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" class="signup-password" required/>
                </div>
                <div>
                    <input type="submit" class="signup-submit" value="Signup" name="submit">
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f69011a5ea.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
